{% extends "layout.html" %}
{% block body %}


<form class="form-signin" method = 'post'>{% csrf_token %}

      <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>

      <input type="text" name='first_name' id="inputFirst_name" class="form-control" placeholder="Имя">
      <input type="text" name='second_name' id="inputSecond_name" class="form-control" placeholder="Фамилия">

      <input type="email" name='email' id="inputEmail" class="form-control" placeholder="Введите почту" required autofocus>

      
      <input type="text" name='username' id="inputUsername" class="form-control" placeholder="Придумайте логин">
      
      <input type="password" name='password1' id="inputPassword1" class="form-control" placeholder="Придумайте пароль" required autofocus>
      
      <input type="password" name='password2' id="inputPassword2" class="form-control" placeholder="Повторите пароль" required>

            {% for field in registration_form  %}
                {% for error in field.errors  %}
                    <p style = "color:red;">{{error}}</p>   
                {% endfor %}
            {% endfor %}
            {% if registration_form.non_field_errors %}
                <div style = "color:red;">
                    <p>{{registration_form.non_field_errors}}</p>
                </div>
            {% endif %}

        <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запомни меня
        </label>
        </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>


<style type = 'text/css'>
    .form-signin {
  width: 50%;
  max-width: 660px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="text"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: -1px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.h3 {
    text-align: center;
}

</style>

{% endblock body %}
